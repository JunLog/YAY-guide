<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>团子大人</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/baici1/image-host/newimg/20210906205505.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: "yay-guide",
      repo: "https://github.com/baici1",
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        "/*/_sidebar.md": "/_sidebar.md"
      },
      sidebarDisplayLevel: 1, // set sidebar display level
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
      auto2top: true,
      // 跳转目录
      toc: {
        scope: ".markdown-section",
        headings: "h1, h2, h3",
        title: "Table of Contents"
      },
      // 进度条
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px"
      },
      // load from _footer.md页脚
      loadFooter: true,
      pagination: {
        previousText: "上一章节",
        nextText: "下一章节",
        crossChapter: true,
        crossChapterText: true
      },
      // 使用相对路径
      relativePath: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 0, // set sidebar display level
    };
  </script>
  <!-- 配置阅读条 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 复制到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!-- 页脚信息 -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 侧边栏插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 章节 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
